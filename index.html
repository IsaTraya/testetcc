<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      background-color: #f8f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    h2 {
      margin-bottom: 8px;
      font-size: 22px;
      color: #222;
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
      color: #444;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border 0.3s;
    }

    .form-group input:focus {
      border-color: #4a4aef;
    }

    .password-strength {
      font-size: 12px;
      margin-top: 5px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .btn-primary {
      background: #0b0b19;
      color: #fff;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #ddd;
    }

    .divider span {
      margin: 0 10px;
      color: #999;
      font-size: 14px;
    }

    .btn-google {
      background: #fff;
      border: 1px solid #ddd;
      color: #333;
      font-weight: 500;
    }

    .btn-google:hover {
      background: #f8f8f8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Criar Conta</h2>
    <p>Preencha seus dados para começar</p>

    <form id="cadastroForm">
      <div class="form-group">
        <label>Nome completo</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required>
      </div>

      <div class="form-group">
        <label>Gmail</label>
        <input type="email" id="email" placeholder="seu.email@gmail.com" required>
      </div>

      <div class="form-group">
        <label>Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required>
        <div id="password-strength" class="password-strength"></div>
      </div>

      <div class="form-group">
        <label>Número de celular</label>
        <input type="text" id="celular" placeholder="(11) 99999-9999" required>
      </div>

      <button type="submit" class="btn btn-primary">Próximo</button>
    </form>

    <div class="divider"><span>ou</span></div>

    <button class="btn btn-google" onclick="loginGoogle()">Cadastrar-se com o Google</button>
  </div>

  <script>
    // Máscara para celular
    document.getElementById("celular").addEventListener("input", function(e) {
      let v = e.target.value.replace(/\D/g, "");
      if (v.length > 11) v = v.slice(0, 11);
      if (v.length > 6) e.target.value = `(${v.slice(0,2)}) ${v.slice(2,7)}-${v.slice(7)}`;
      else if (v.length > 2) e.target.value = `(${v.slice(0,2)}) ${v.slice(2)}`;
      else if (v.length > 0) e.target.value = `(${v}`;
    });

    // Força da senha
    document.getElementById("senha").addEventListener("input", function() {
      const senha = this.value;
      const strength = document.getElementById("password-strength");
      let msg = "";
      let color = "red";

      if (senha.length < 6) {
        msg = "Fraca";
        color = "red";
      } else if (/[A-Z]/.test(senha) && /\d/.test(senha) && senha.length >= 8) {
        msg = "Forte";
        color = "green";
      } else {
        msg = "Regular";
        color = "orange";
      }

      strength.textContent = "Força: " + msg;
      strength.style.color = color;
    });

    // Submissão do formulário
    document.getElementById("cadastroForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Cadastro realizado com sucesso!");
    });

    // Simulação login Google
    function loginGoogle() {
      alert("Redirecionando para login com Google...");
    }
  </script>
</body>
</html>
