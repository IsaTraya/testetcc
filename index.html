<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Aplicativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 16px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: white;
      font-weight: bold;
    }
    button.secondary {
      background: #6c757d;
    }
    .page { display: none; }
    .active { display: block; }
  </style>
</head>
<body>
  <!-- SIGNUP -->
  <div id="signup" class="page active container">
    <h2>Cadastro</h2>
    <input type="text" placeholder="Nome completo" />
    <input type="email" placeholder="E-mail" />
    <input type="password" placeholder="Senha" />
    <button onclick="showPage('login')">Cadastrar</button>
    <button onclick="showPage('google-login')">Cadastrar com Google</button>
  </div>

  <!-- LOGIN -->
  <div id="login" class="page container">
    <h2>Login</h2>
    <input type="email" placeholder="E-mail" />
    <input type="password" placeholder="Senha" />
    <button onclick="showPage('home')">Entrar</button>
    <button class="secondary" onclick="showPage('forgot-password')">Esqueci a senha</button>
  </div>

  <!-- GOOGLE LOGIN -->
  <div id="google-login" class="page container">
    <h2>Login com Google</h2>
    <p>Digite seu Gmail e senha:</p>
    <input type="email" placeholder="Gmail" />
    <input type="password" placeholder="Senha" />
    <button onclick="showPage('home')">Entrar com Google</button>
    <button class="secondary" onclick="showPage('signup')">Voltar</button>
  </div>

  <!-- FORGOT PASSWORD -->
  <div id="forgot-password" class="page container">
    <h2>Recuperar Senha</h2>
    <input type="email" placeholder="Digite seu e-mail" />
    <button onclick="showPage('reset-password')">Avan√ßar</button>
    <button class="secondary" onclick="showPage('login')">Voltar</button>
  </div>

  <!-- RESET PASSWORD -->
  <div id="reset-password" class="page container">
    <h2>Redefinir Senha</h2>
    <input type="password" placeholder="Nova senha" />
    <input type="password" placeholder="Repetir nova senha" />
    <button onclick="showPage('home')">Continuar</button>
  </div>

  <!-- HOME -->
  <div id="home" class="page container">
    <h2>üè† P√°gina Inicial</h2>
    <p>Bem-vindo ao aplicativo!</p>
    <button class="secondary" onclick="showPage('login')">Sair</button>
  </div>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }
  </script>
</body>
</html>
