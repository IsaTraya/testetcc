<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Simples</title>
  <style>
    .page { display: none; }
    .active { display: block; }
  </style>
</head>
<body>
  <div id="signup" class="page active">
    <h2>Cadastro</h2>
    <button onclick="showPage('login')">J√° tenho conta</button>
    <button onclick="showPage('google-login')">Cadastrar-se com Google</button>
  </div>

  <div id="login" class="page">
    <h2>Login</h2>
    <button onclick="showPage('home')">Entrar</button>
    <button onclick="showPage('forgot-password')">Esqueci senha</button>
  </div>

  <div id="google-login" class="page">
    <h2>Login com Google</h2>
    <button onclick="showPage('home')">Entrar</button>
    <button onclick="showPage('signup')">Voltar</button>
  </div>

  <div id="forgot-password" class="page">
    <h2>Recuperar Senha</h2>
    <button onclick="showPage('reset-password')">Avan√ßar</button>
    <button onclick="showPage('login')">Voltar</button>
  </div>

  <div id="reset-password" class="page">
    <h2>Redefinir Senha</h2>
    <button onclick="showPage('home')">Continuar</button>
  </div>

  <div id="home" class="page">
    <h2>üè† P√°gina Inicial</h2>
  </div>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }
  </script>
</body>
</html>
